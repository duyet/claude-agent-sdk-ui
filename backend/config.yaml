# Set active provider: "claude", "zai", "minimax", "proxy"
provider: zai

providers:
  claude:
    env_key: ANTHROPIC_API_KEY
    # No base_url needed for Claude (uses default)

  zai:
    env_key: ZAI_API_KEY
    base_url_env: ZAI_BASE_URL

  minimax:
    env_key: MINIMAX_API_KEY
    base_url_env: MINIMAX_BASE_URL

  proxy:
    # Local proxy server (no API key needed)
    base_url_env: PROXY_BASE_URL

  openrouter:
    # OpenRouter API - Access to 100+ models (GPT-4, Claude, Llama, etc.)
    # Get your API key at: https://openrouter.ai/keys
    env_key: OPENROUTER_API_KEY
    base_url_env: OPENROUTER_BASE_URL

